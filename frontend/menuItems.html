<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap');
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.menu-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color:#003366;
    margin-bottom: 30px;
}

.cart-icon {
    position: relative;
    cursor: pointer;
    font-size: 24px;
}

#cart-count {
    position: absolute;
    top: -10px;
    right: -10px;
    background-color: #122949;
    color: white;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 12px;
}


.category-filters {
    margin-bottom: 30px;
    text-align: center;
}

.filter-btn {
    padding: 8px 16px;
    margin: 0 5px;
    border: none;
    border-radius: 20px;
    background-color: #eee;
    cursor: pointer;
    transition: all 0.3s ease;
}

.filter-btn.active {
    background-color: #122949;
    color: white;
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
}

.menu-item {
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}

.menu-item:hover {
    transform: translateY(-5px);
}

.menu-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    object-position: center;
}

.item-info {
    padding: 15px;
}

.item-name {
    font-size: 1.2em;
    margin-bottom: 10px;
}

.item-description {
    color: #666;
    margin-bottom: 10px;
    font-size: 0.9em;
}

.item-price {
    font-weight: bold;
    color: #122949;
    margin-bottom: 10px;
}

.rating {
    color: #ffd700;
    margin-bottom: 10px;
}

.add-to-cart {
    width: 100%;
    padding: 10px;
  
    background: rgb(14,9,64);
background: linear-gradient(90deg, rgba(14,9,64,1) 0%, rgba(13,6,85,1) 12%, rgba(16,21,112,1) 67%);
    /* background-clip: text; 
   -webkit-text-fill-color: transparent;  */

    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    
}

.add-to-cart {
    position: relative;
    transition: all 0.3s ease-in-out;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    padding-block: 0.5rem;
    padding-inline: 1.25rem;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    gap: 10px;
    font-weight: bold;
    border: 3px solid #ffffff4d;
    outline: none;
    overflow: hidden;
    font-size: 15px;
    z-index: 99;
    width: 150px;
    text-decoration: none;
    width: 200px;
}

.icon {
    width: 24px;
    height: 24px;
    transition: all 0.3s ease-in-out;
}

.add-to-cart:hover {
    transform: scale(1.05);
    border-color: #fff9;
}

.add-to-cart:hover .icon {
    transform: translate(4px);
}

.add-to-cart:hover::before {
    animation: shine 1.5s ease-out infinite;
}

.add-to-cart::before {
    content: "";
    position: absolute;
    width: 100px;
    height: 100%;
    background-image: linear-gradient(120deg,
            rgba(255, 255, 255, 0) 30%,
            rgba(255, 255, 255, 0.8),
            rgba(255, 255, 255, 0) 70%);
    top: 0;
    left: -100px;
    opacity: 0.6;
}

@keyframes shine {
    0% {
        left: -100px;
    }

    60% {
        left: 100%;
    }

    to {
        left: 100%;
    }
}


.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
}

.modal-content {
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    width: 70%;
    max-width: 500px;
    border-radius: 10px;
    position: relative;
}

.close {
    position: absolute;
    right: 20px;
    top: 10px;
    font-size: 28px;
    cursor: pointer;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #eee;
}

.cart-total {
    margin-top: 20px;
    text-align: right;
}

#checkoutBtn {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #122949;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.ItemType {
    font-weight: bold;
    height: 20px;
    width: 100%;
    margin-bottom: 10px;
    font-size: 13px;
    display: flex;
    align-items: center;
    gap: 7px;
}
.ItemType img{
    width: 20px;
    height: 20px;
}

@media (max-width: 768px) {
    .menu-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }
    
    .modal-content {
        width: 90%;
        margin: 20% auto;
    }
}
.HeadTitle{
    text-decoration: none;
    font-size: 3.2em;
    font-family: "Markazi Text", serif;
    background: rgb(14,9,64);
background: linear-gradient(90deg, rgba(14,9,64,1) 0%, rgba(13,6,85,1) 12%, rgba(16,21,112,1) 67%);
    background-clip: text; 
   -webkit-text-fill-color: transparent;  
    font-optical-sizing: auto;
    font-weight: bold;
    font-style: normal;
        margin-bottom: 10px;
}

header{

    width:100%;
    background-color: white;
    padding: 20px;
    height: 70px;
}
.toast {
            visibility: hidden;
            min-width: 250px;
            margin: auto;
            background-color: #003366 !important;
            color: #fff;
            text-align: center;
            padding: 16px;
            position: fixed;
            top: 30px;
            right: 100px;
            transform: translateX(-50%);
            border-radius: 5px;
            font-size: 16px;
            z-index: 1;
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                top: 0;
                opacity: 0;
            }
            to {
                top: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                top: 30px;
                opacity: 1;
            }
            to {
                top: 0;
                opacity: 0;
            }
        }
</style>
</head>
<body>
    <div class="menu-container">
        <header>
            <a class="HeadTitle" href="index.html">Our Menu</a>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </div>
        </header>

        <div class="category-filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="appetizer">Appetizers</button>
            <button class="filter-btn" data-category="mainCourse">Main Course</button>
            <button class="filter-btn" data-category="dessert">Desserts</button>
            <button class="filter-btn" data-category="beverage">Beverages</button>
            <button class="filter-btn" data-category="Snack">Snack</button>
        </div>

        <div class="menu-grid" id="menuGrid">
            <!-- Menu items will be dynamically added here -->
        </div>

        <div id="cartModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Your Cart</h2>
                <div id="cartItems"></div>
                <div class="cart-total">
                    <h3>Total: Rs<span id="cartTotal">0.00</span></h3>
                    <button id="checkoutBtn">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <div id="toast" class="toast"></div>

    <script>
        function showToast(message, isSuccess = true) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.style.backgroundColor = isSuccess ? "green" : "red";
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }
        let cart = []; 
        
        document.addEventListener('DOMContentLoaded', () => {
            loadCartFromSession();
            fetchMenuItems();
            setupEventListeners();
        });
        let currentRestaurant =sessionStorage.getItem("CurrentRestaurant");
        let CustomerId =sessionStorage.getItem("customerId");
        let currentRestaurantName =sessionStorage.getItem("CurrentRestaurantName");
        let title=document.getElementsByClassName("HeadTitle");
        title[0].innerText=decodeURIComponent(currentRestaurantName);
        function fetchMenuItems() {
            fetch(`http://localhost:8080/menu/admin/${currentRestaurant}`) 
                .then(response => response.json())
                .then(data => {
                    displayMenuItems(data);
                })
                .catch(error => console.error('Error fetching menu:', error));
        }
        
        function displayMenuItems(items) { 
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = '';
        
            items.forEach(item => {
                const menuItem = createMenuItem(item);
                menuGrid.appendChild(menuItem);
            });
        }
        
        function createMenuItem(item) {
            const div = document.createElement('div');
            div.className = 'menu-item';
            let ItemType=(item.type=="Non-Veg")?"./assets/img/nonVegIcon.png":"/assets/img/vegIcon.png";
            let ItemTypeColor=(item.type=="Non-Veg")?"Red":"Green";
            div.innerHTML = `
                <img src="http://localhost:8080/menu/files/${item.imageUrl}" alt="${item.name}">
                <div class="item-info">
                    <h3 class="item-name">${item.name}</h3>
                    <p class="item-description">${item.description}</p>
                        <p class="ItemType" style="color:${ItemTypeColor}"><img src="${ItemType}"/>${item.type}</p>
                    <p class="item-price">Rs.${item.price.toFixed(2)}</p>
                    <a  data-id="${item.id}" data-name="${item.name}" data-price="${item.price} type="button"
                                            class="add-to-cart animate_animated animate_fadeInUpBig" name="login">
                                            Add to cart
                                            <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
                                                <path clip-rule="evenodd"
                                                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                                                    fill-rule="evenodd"></path>
                                            </svg>
                                        </a>
                </div>
            `;
            return div;
        }
        // <div class="rating">
        //                 ${createStarRating(item.rating)}
        //             </div>
        // Create star rating HTML
        function createStarRating(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            return stars;
        }
        
        // Setup event listeners
        function setupEventListeners() {
            document.querySelectorAll('.filter-btn').forEach(button => {
        button.addEventListener('click', (e) => {
            const category = e.target.dataset.category;
            filterMenuItems(category);
            
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
        });
    });
    document.addEventListener('click', (e) => {
        if (e.target.classList.contains('add-to-cart')) {
            const itemId = parseInt(e.target.dataset.id);
            const itemName = e.target.dataset.name;
            const itemPrice = parseFloat(e.target.dataset.price);
            addToCart(itemId, itemName, itemPrice);
        } else if (e.target.classList.contains('remove-from-cart')) {
            const itemId = parseInt(e.target.dataset.id);
            removeFromCart(itemId);
        }
    });

    document.querySelector('.cart-icon').addEventListener('click', showCart);
    document.querySelector('.close').addEventListener('click', () => {
        document.getElementById('cartModal').style.display = 'none';
        });

        document.getElementById('checkoutBtn').addEventListener('click', checkout);
    }

        
        // Filter menu items by category
        function filterMenuItems(category) {
            fetch(`http://localhost:8080/menu/admin/${currentRestaurant}`)
                .then(response => response.json())
                .then(data => {
                    const filteredItems = category === 'all' ? data : data.filter(item => item.category === category);
                    displayMenuItems(filteredItems);
                })
                .catch(error => console.error('Error filtering menu:', error));
        }
        
        // Add item to cart
        function addToCart(itemId, itemName, itemPrice) {
            const existingItem = cart.find(cartItem => cartItem.id === itemId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id: itemId, name: itemName, price: itemPrice, quantity: 1 });
            }
            updateCartSession();
            showToast("Product added to cart", true);

        }
        
        // Update cart count badge
        function updateCartCount() {
            const cartCount = document.getElementById('cart-count');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
        }
        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCartSession();
            showCart();
        }
        function showCart() {
            const modal = document.getElementById('cartModal');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            cartItems.innerHTML = ''; // Clear previous items
            let total = 0;
        
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                cartItems.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name} x ${item.quantity}</span>
                        <span>Rs.${itemTotal.toFixed(2)}</span>
                        <button class="remove-from-cart" data-id="${item.id}" style="background-color: red; color: white; border: none; padding: 5px; border-radius: 5px; cursor: pointer;">Remove</button>
                    </div>
                `;
            });
        
            cartTotal.textContent = total.toFixed(2);
            modal.style.display = 'block';
        }
        
        function updateCartSession() {
            sessionStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function loadCartFromSession() {
            const storedCart = sessionStorage.getItem('cart');
            if (storedCart) {
                cart = JSON.parse(storedCart);
                updateCartCount();
            }
        }
        function checkout() {

            
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            if(CustomerId==null||!CustomerId||CustomerId==undefined||CustomerId==""){
                alert("Please Login First!");
                window.location.href = "Login.html";
                return;
            }
            let cartTotal = document.getElementById('cartTotal').innerText;
            cartTotal=parseFloat(cartTotal.toString());
            let order={
                userId: CustomerId,
                totalAmount : cartTotal.toString(),
                orderProducts: cart.map(item => ({
                    productId: item.id,
                    quantity: item.quantity,
                    price: item.price
                }))
            }
            

            sessionStorage.setItem("order", JSON.stringify(order));
            sessionStorage.setItem('totalAmount', cartTotal);
            window.location.href = "Address.html";
            // fetch('http://localhost:8080/api/orders', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify(cart)
            // })
            // .then(response => response.json())
            // .then(data => {
            //     alert('Order placed successfully!');
            //     cart = []; 
            //     updateCartCount();
            //     document.getElementById('cartModal').style.display = 'none';
            // })
            // .catch(error => console.error('Error placing order:', error));
        }
        
        window.onclick = (event) => {
            const modal = document.getElementById('cartModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
        </script>
        

        
</body>
</html>
